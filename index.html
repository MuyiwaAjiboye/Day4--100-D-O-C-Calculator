<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <textarea class="result" disabled></textarea>
        <div class="buttons">
        <button class="button clear"  data-value="clear">clear</button>
        <button class="button delete" data-value="del">Del</button>
        <button class="button " data-value="%">%</button>
        <button class="button divide" data-value="/">/</button>

        <button class="button nine" data-value="9">9</button>
        <button class="button eight" data-value="8">8</button>
        <button class="button seven" data-value="7">7</button>
        <button class="button add" data-value="+">+</button>

        <button class="button six" data-value="6">6</button>
        <button class="button five" data-value="5">5</button>        
        <button class="button four" data-value="4">4</button>
        <button class="button subtract" data-value="-">-</button>

        <button class="button three" data-value="3">3</button>
        <button class="button two" data-value="2">2</button>
        <button class="button one" data-value="1">1</button>
        <button class="button multiply" data-value="*">*</button>

        <button class="button zero" data-value="0">0</button>
        <button class="button mod" data-value="%">%</button>
        <button class="button equal" data-value="=">=</button>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
